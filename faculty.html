<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Profiles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
      /* Global Styles */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #033c67, #6aa0d3);
        color: #fff;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .title h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 35px;
        position: relative;
        text-align: center;
      }

      /* Layout Adjustments */
      .layout {
        display: flex;
        align-items: flex-start;
        gap: 20px;
      }

      /* Sidebar Styles */
      .sidenav {
        width: 300px;
        background: #f7f7f7;
        color: #333;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        height: fit-content;
        position: sticky;
        top: 20px;
      }

      .sidenav h4 {
        color: #033c67;
        font-weight: bold;
        text-transform: uppercase;
      }

      .sidenav a {
        display: block;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        border-radius: 5px;
        transition: all 0.3s ease;
        margin: 10px 0;
      }

      .sidenav a:hover {
        background: #033c67;
        color: #fff;
      }

      /* Card Container */
      .cards-container {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }

      /* Card Styles */
      .card {
        background: #fff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        padding: 2%;
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 300px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card h4 {
        color: #033c67;
        font-size: 16px;
        margin: 10px 0;
      }

      .card h5 {
        font-size: 14px;
        font-weight: normal;
        color: #555;
        margin-bottom: 5px;
      }

      .card p {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .card p strong {
        color: #033c67;
      }

      /* Responsive Adjustments */
      @media (max-width: 992px) {
        .cards-container {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 768px) {
        .layout {
          flex-direction: column;
        }

        .sidenav {
          width: 100%;
        }

        .cards-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        .cards-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h2>MEET OUR FACULTY</h2>
    </div>

    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidenav">
        <h4>Faculty Departments</h4>
        <hr />
        <a href="#">Chemical Engineering</a>
        <a href="#">Computer Science and Engineering</a>
        <a href="#">Mechanical Engineering</a>
        <a href="#">Electrical Engineering</a>
        <a href="#">Artificial Intelligence and Machine Learning</a>
        <a href="#">Information Technology</a>
      </aside>

      <!-- Faculty Cards Container -->
      <div class="cards-container" id="faculty-cards">
        <!-- Cards will be populated dynamically -->
      </div>
    </div>

    <script>
      function fetchFacultyData() {
        const filePath = "faculty_data.xlsx";

        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.arrayBuffer();
          })
          .then((data) => {
            const workbook = XLSX.read(data, { type: "array" });
            const sheetName = workbook.SheetNames[0];
            const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });

            const facultyCards = document.getElementById("faculty-cards");
            facultyCards.innerHTML = "";

            for (let i = 1; i < sheetData.length; i++) {
              const row = sheetData[i];
              const [name, title, degree, researchInterests, imageSrc] = row;

              if (!name || !title || !degree || !researchInterests || !imageSrc) {
                console.warn(`Incomplete data for row ${i + 1}:`, row);
                continue;
              }

              const imagePath = imageSrc.replace(/\\/g, "/");

              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
               <a href="details.html?name=${encodeURIComponent(name)}" class="text-decoration-none text-dark">
                  <div class="">
                    <img src="${imagePath}" alt="${name}" />
                    <h4>${name}</h4>
                    <h5>${title}</h5>
                    <p>${degree}</p>
                    <p><strong>Research Interests:</strong><br>${researchInterests}</p>
                  </div>
                </a>
              `;

              facultyCards.appendChild(card);
            }
          })
          .catch((error) => console.error("Error loading Excel file:", error));
      }

      window.onload = fetchFacultyData;
    </script>
  </body>
</html>
