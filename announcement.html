<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Announcements</title>
  <style>
    /* Announcement Bar */
    .announcement-bar {
      background: linear-gradient(to right, #0056b3, #0078d7);
      color: #fff;
      padding: 10px 20px;
      font-family: "Mona-sans";
      font-size: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    /* Keep the title and icon fixed */
    .announcement-title {
      font-weight: bold;
      margin-right: 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Scrolling content area */
    .announcement-content-wrapper {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .announcement-content {
      display: flex;
      animation: scrollLeft 20s linear infinite;
    }

    /* List of announcements */
    .announcement-list {
      display: inline-flex;
      gap: 50px;
    }

    .announcement-list li {
      margin: 0;
      font-size: 20px;
      font-weight: normal;
      flex-shrink: 0;
    }

    .announcement-list li:hover {
      text-decoration: underline;
      cursor: pointer;
      color: #ffeb3b;
      transition: color 0.3s ease;
    }

    /* Scrolling Animation */
    @keyframes scrollLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .announcement-bar {
        font-size: 14px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Announcement Section -->
  <div class="announcement-bar">
    <span class="announcement-title">ðŸ“¢ Announcements:</span>
    <div class="announcement-content-wrapper">
      <div class="announcement-content">
        <ul class="announcement-list">
          <li>Admissions for 2024 are now open! Apply before December 31.</li>
          <li>Annual Tech Fest starts on January 15, 2024. Register now!</li>
          <li>Semester exams will begin from December 10, 2023.</li>
          <li>Campus recruitment drive scheduled for February 2024.</li>
        </ul>
        <!-- Duplicate the list to make scrolling continuous -->
        
      </div>
    </div>
  </div>
</body>
</html>
