<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Instrument Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #6c757d;
            --background-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #0056b3 100%);;
        }
        body {
            
            /* font-family: 'Sans-serif',sans-serif; */
        }
        .main-content {
        box-sizing: border-box;
        color: #333;
        background-image: url("./images1/about-us-bg.webp");
        /* background: var(--background-gradient); */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container-fluid {
        width: 95% !important;
        margin: 2rem auto;
        padding: 2rem;
        background-color: rgba(240, 248, 255, 0.8);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        backdrop-filter: blur(1px);
      }
        /* .container-fluid {
          
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 86, 179, 0.1);
            padding: 2rem;
        } */
        .accordion-button {
            background-color: #e9ecef;
            color: var(--primary-color);
            font-weight: 600;
        }
        .accordion-button:not(.collapsed) {
            background-color: #d1d5db;
        }
        .instrument-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 86, 179, 0.2);
            
            overflow: hidden;
        }
        .instrument-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.2);
            cursor: pointer;;
        }
        .instrument-image {
            height: 250px;
            object-fit: contain;
            background-color: #f8f9fa;
            padding: 1rem;
            transition: filter 0.3s;
        }
        .instrument-card:hover .instrument-image {
            filter: brightness(110%);
        }
        
        .modal-header {
            background-color: var(--primary-color);
        }
        .modal-details-section ul {
            border-radius: 10px;
        }
        .list-group-item {
            background-color: #f8f9fa;
            border-color: rgba(0, 86, 179, 0.1);
        }
        h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 4px;
      background-color: #ffc107;
      margin: 0.5rem auto;
    }
    </style>
</head>
<body>
    <section class="main-content">
      <div class="container-fluid py-4">
          <h1 class="text-center mb-4 text-primary">Research Lab Facilities</h1>
          <div class="row">
              <div class="col-md-2">
                  <div class="accordion" id="departmentAccordion">
                      <!-- Departments will be dynamically populated -->
                  </div>
              </div>
              <div class="col-md-10">
                  <div id="instrumentGrid" class="row g-4">
                      <!-- Instruments will be dynamically populated -->
                  </div>
              </div>
          </div>
      </div>
      <!-- Instrument Modal -->
      <div class="modal fade" id="instrumentModal" tabindex="-1">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                  <div class="modal-header text-white">
                      <h5 class="modal-title"></h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="text-center">
                      <img id="modalImage" class="img-fluid mb-3 rounded text-center" style="width: 200px; height: auto;">
                    </div>
                      <div id="modalDetails"></div>
                  </div>
              </div>
          </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // The existing JavaScript remains unchanged
        let instrumentData = {};
      
        function loadExcelDataFromServer(filePath) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load file: ${response.statusText}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(sheet);

                    json.forEach(row => {
                        const department = row['Department'];
                        const name = row['Name'];
                        const specs = row['Spec'] ? row['Spec'].split(';') : [];
                        const useCases = row['UseCases'] ? row['UseCases'].split(';') : [];
                        const image = row['Img'];

                        if (!instrumentData[department]) {
                            instrumentData[department] = [];
                        }

                        instrumentData[department].push({ 
                            name, 
                            specs, 
                            useCases, 
                            image 
                        });
                    });

                    renderDepartments();
                    renderInstruments(Object.keys(instrumentData)[0]);
                })
                .catch(error => {
                    console.error("Error loading Excel file:", error);
                });
        }

        function renderDepartments() {
            const accordion = document.getElementById('departmentAccordion');
            accordion.innerHTML = Object.keys(instrumentData).map((dept, index) => `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading${index}">
                        <button class="accordion-button ${index !== 0 ? 'collapsed' : ''}" 
                                type="button" 
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapse${index}"
                                aria-expanded="${index === 0}"
                                aria-controls="collapse${index}">
                            ${dept}
                        </button>
                    </h2>
                    <div id="collapse${index}" 
                         class="accordion-collapse collapse ${index === 0 ? 'show' : ''}"
                         aria-labelledby="heading${index}"
                         data-bs-parent="#departmentAccordion">
                        <div class="accordion-body">
                            ${instrumentData[dept].length} Instruments
                        </div>
                    </div>
                </div>
            `).join('');

            accordion.querySelectorAll('.accordion-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const department = e.target.textContent.trim();
                    renderInstruments(department);
                });
            });
        }

        function renderInstruments(department) {
            const grid = document.getElementById('instrumentGrid');
            const instruments = instrumentData[department];

            grid.innerHTML = instruments.map((instrument, index) => `
                <div class="col-3">
                    <div class="card instrument-card h-100" 
                         data-bs-toggle="modal" 
                         data-bs-target="#instrumentModal" 
                         data-instrument-name="${instrument.name}">
                        <img src="${instrument.image}" class="card-img-top instrument-image" alt="${instrument.name}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">${instrument.name}</h5>
                            <p class="card-text">${instrument.specs[0] || 'No specifications available'}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            setupModalListeners(instruments);
        }

        function setupModalListeners(instruments) {
            const modal = document.getElementById('instrumentModal');
            const cards = document.querySelectorAll('.instrument-card');

            cards.forEach(card => {
                card.addEventListener('click', (e) => {
                    const instrumentName = e.currentTarget.getAttribute('data-instrument-name');
                    const instrument = instruments.find(i => i.name === instrumentName);

                    modal.querySelector('.modal-title').textContent = instrument.name;
                    modal.querySelector('#modalImage').src = instrument.image;

                    const modalDetails = modal.querySelector('#modalDetails');
                    modalDetails.innerHTML = '';

                    if (instrument.specs && instrument.specs.length > 0) {
                        const specsSection = document.createElement('div');
                        specsSection.classList.add('modal-details-section');
                        specsSection.innerHTML = `
                            <h6 class="text-primary">Specifications</h6>
                            <ul class="list-group">
                                ${instrument.specs.map(spec => 
                                    `<li class="list-group-item"><i class="fas fa-cogs me-2 text-success"></i>${spec}</li>`
                                ).join('')}
                            </ul>
                        `;
                        modalDetails.appendChild(specsSection);
                    }

                    if (instrument.useCases && instrument.useCases.length > 0) {
                        const useCasesSection = document.createElement('div');
                        useCasesSection.classList.add('modal-details-section');
                        useCasesSection.innerHTML = `
                            <h6 class="text-primary">Use Cases</h6>
                            <ul class="list-group">
                                ${instrument.useCases.map(useCase => 
                                    `<li class="list-group-item"><i class="fas fa-check-circle me-2 text-info"></i>${useCase}</li>`
                                ).join('')}
                            </ul>
                        `;
                        modalDetails.appendChild(useCasesSection);
                    }

                    if ((!instrument.specs || instrument.specs.length === 0) && 
                        (!instrument.useCases || instrument.useCases.length === 0)) {
                        modalDetails.innerHTML = `
                            <div class="alert alert-warning">
                                No additional details available for this instrument.
                            </div>
                        `;
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const filePath = './facilities.xlsx'; 
            loadExcelDataFromServer(filePath);
        });
    </script>
</body>
</html>
