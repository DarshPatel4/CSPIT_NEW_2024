    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function fetchFacultyDetails() {
        const filePath = "faculty_data.xlsx";
        const facultyName = decodeURIComponent(getQueryParam("name"));

        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.arrayBuffer();
          })
          .then((data) => {
            const workbook = XLSX.read(data, { type: "array" });
            const sheetName = workbook.SheetNames[0];
            const sheetData = XLSX.utils.sheet_to_json(
              workbook.Sheets[sheetName],
              { header: 1 }
            );

            for (let i = 1; i < sheetData.length; i++) {
              const row = sheetData[i];
              const [
                name,
                title,
                degree,
                researchInterests,
                imageSrc,
                subjects,
                research,
                teaching,
                email,
                linkedin,
                website,
                scholar,
                vidwan,
                awards,
              ] = row;

              if (name === facultyName) {
                // Helper function to update content or hide the element
                const updateContent = (
                  id,
                  value,
                  isLink = false,
                  accordionId = null
                ) => {
                  const element = document.getElementById(id);
                  const accordionItem = accordionId
                    ? document.getElementById(accordionId)
                    : null;

                  if (value && value !== "NA" && value.trim() !== "") {
                    if (isLink) {
                      element.href = value;
                      element.style.display = "inline"; // Ensure visibility for links
                    } else {
                      element.textContent = value;
                      element.style.display = "block"; // Ensure visibility for text
                    }

                    // Show the accordion item if content is valid
                    if (accordionItem) {
                      accordionItem.style.display = "block"; // Make the accordion visible
                    }
                  } else {
                    element.style.display = "none"; // Hide element if value is invalid
                    // Hide the whole accordion item if content is invalid
                    if (accordionItem) {
                      accordionItem.style.display = "none";
                    }
                  }
                };

                // Handle image separately
                const imageElement = document.getElementById("faculty-image");
                if (imageSrc && imageSrc !== "NA" && imageSrc.trim() !== "") {
                  imageElement.src = imageSrc;
                  imageElement.style.display = "block";
                } else {
                  imageElement.style.display = "none";
                }

                // Update the profile with the selected faculty's details
                updateContent("faculty-name", name);
                updateContent("faculty-title", title);
                updateContent("faculty-degree", degree);
                updateContent(
                  "faculty-research-interests",
                  researchInterests,
                  false,
                  "headingTwo"
                );
                updateContent("faculty-subject", subjects, false, "headingOne");
                updateContent("faculty-awards", awards, false, "headingFive");
                updateContent(
                  "faculty-research",
                  research,
                  false,
                  "headingThree"
                );
                updateContent(
                  "faculty-teaching",
                  teaching,
                  false,
                  "headingFour"
                );
                updateContent("faculty-email", `mailto:${email}`, true);
                updateContent("faculty-linkedin", linkedin, true);
                updateContent("faculty-website", website, true);
                updateContent("faculty-scholar", scholar, true);
                updateContent("faculty-vidwan", vidwan, true);

                break; // Exit the loop once the faculty is found
              }
            }
          })
          .catch((error) => console.error("Error loading Excel data:", error));
      }

      document.addEventListener("DOMContentLoaded", fetchFacultyDetails);

      // ------------------- TOOLTIP ------------------
      document.addEventListener("DOMContentLoaded", function () {
        const tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
