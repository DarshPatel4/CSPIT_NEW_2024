<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar - Multi-Month View</title>
    <style>
        /* Container for calendars */
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 20px;
        }

        /* Style each calendar iframe */
        .calendar-container iframe {
            border: 1px solid #ccc;
            flex: 1 1 calc(33.33% - 20px); /* 3 calendars per row */
            min-width: 300px;
            height: 600px;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .calendar-container iframe {
                flex: 1 1 calc(50% - 20px); /* 2 calendars per row */
            }
        }

        @media (max-width: 768px) {
            .calendar-container iframe {
                flex: 1 1 100%; /* 1 calendar per row on smaller screens */
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Google Calendar Multi-Month View</h1>

    <!-- Calendar Container -->
    <div class="calendar-container">
        <!-- First Calendar for October 2023 -->
        <iframe src="https://calendar.google.com/calendar/embed?src=kabirmota1234%40gmail.com&ctz=UTC&showTitle=0&showTz=0&dates=20231001/20231031"
            style="border: 0" frameborder="0" scrolling="no"></iframe>

        <!-- Second Calendar for November 2023 -->
        <iframe src="https://calendar.google.com/calendar/embed?src=kabirmota1234%40gmail.com&ctz=UTC&showTitle=0&showTz=0&dates=20231101/20231130"
            style="border: 0" frameborder="0" scrolling="no"></iframe>

        <!-- Third Calendar for December 2023 -->
        <iframe src="https://calendar.google.com/calendar/embed?src=kabirmota1234%40gmail.com&ctz=UTC&showTitle=0&showTz=0&dates=20231201/20231231"
            style="border: 0" frameborder="0" scrolling="no"></iframe>
    </div>

</body>
</html>
